<html>
<body>
<script>
function validateemail()
{
  var x=document.myform.email.value;
  
  var atposition=x.indexof("@");
  var dotposition=x.lastIndexof(".");
  
   if(atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length) {
       alert("please enter a valid e-mail address\n atposition:"+atposition+"\n dotposition:"dotposition);
    return false;
    }
}
</script>
<body>
<form name="myform" method="post" action="https://stackoverflow.com/questions/15839169/how-to-get-value-of-selected-radio-button" onsubmit="return validateemail()">	
Email:<input type="text" name="email"><br/>

  <input type="submit" value="register"> 
</form>
</body>
